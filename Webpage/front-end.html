<!DOCTYPE HTML>

<html>
	<head>
		<title>Automatic Annotation</title>
	</head>
	<script src="bundle.js" type="text/javascript"></script>
	<body>
		<h1>Automatic Annotation Tool</h1>
		<textarea rows="6" cols="50" id="textarea" form="form" class=text></textarea><br>
		<form name="form">
		<input type=button class=button value="Annotate" onClick="summary()"><br>
		<p id='output'>Hello</p>
		</form>
		
		<script type="text/javascript" src="javascript_summarizer.js"></script>
		<script type="text/javascript">
		function summary() {
			var text = document.getElementById("textarea").value;
			var summaryMaker = require('./summarize');
			var summary = summaryMaker(text);
			console.log(summary);
		
			document.getElementById('output').innerHTML = summary;
			//document.getElementById('output').innerHTML = "Goodbye";
		}
		</script>
		
	</body>
</html>
